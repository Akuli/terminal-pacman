on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - run: |
        pip install -r requirements-dev.txt
    - run: |
        ./lint --check
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - run: |
        python3 -m pip install mypy
    - run: |
        python3 -m mypy ntrans.py ntrans_dataprep.py
